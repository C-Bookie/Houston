// First, we need to define the message structure we want to use.
// This is done using the `protoc` compiler and a `.proto` file.
// For example, let's define a simple message that has a single field,
// an integer called "value":

syntax = "proto3";

message ExampleMessage {
  int32 value = 1;
  repeated int32 value_array = 2;
}

